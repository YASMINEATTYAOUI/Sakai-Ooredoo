<button class="layout-config-button p-link" type="button" (click)="onConfigButtonClick()">
    <i class="pi pi-cog"></i>
</button>

<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="layout-config-sidebar w-20rem">
    <h5>Scale</h5>
    <div class="flex align-items-center">
        <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem mr-2" [disabled]="scale === scales[0]"></button>
        <div class="flex gap-2 align-items-center">
            <i class="pi pi-circle-fill text-300" *ngFor="let s of scales" [ngClass]="{'text-primary-500': s === scale}"></i>
        </div>
        <button icon="pi pi-plus"  type="button" pButton (click)="incrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem ml-2" [disabled]="scale === scales[scales.length - 1]"></button>
    </div>

    <ng-container *ngIf="!minimal">
        <h5>Menu Type</h5>
        <div class="field-radiobutton">
            <p-radioButton name="menuMode" value="static" [(ngModel)]="menuMode" inputId="mode1"></p-radioButton>
            <label for="mode1">Static</label>
        </div>
        <div class="field-radiobutton">
            <p-radioButton name="menuMode" value="overlay" [(ngModel)]="menuMode" inputId="mode2"></p-radioButton>
            <label for="mode2">Overlay</label>
        </div>
    </ng-container>

    <ng-container *ngIf="!minimal">
        <h5>Input Style</h5>
        <div class="flex">
            <div class="field-radiobutton flex-1">
                <p-radioButton name="inputStyle" value="outlined" [(ngModel)]="inputStyle" inputId="outlined_input"></p-radioButton>
                <label for="outlined_input">Outlined</label>
            </div>
            <div class="field-radiobutton flex-1">
                <p-radioButton name="inputStyle" value="filled" [(ngModel)]="inputStyle" inputId="filled_input"></p-radioButton>
                <label for="filled_input">Filled</label>
            </div>
        </div>

        <h5>Ripple Effect</h5>
        <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
    </ng-container>

    <h5>Themes </h5>
    <h6>Bootstrap</h6>
    <div class="grid">
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('bootstrap4-light-blue', 'light')">
                <img src="assets/layout/images/themes/lara-light-red.png" class="w-6rem h-4rem" alt="Bootstrap Light Blue">
            </button>
            <p>Light</p>
        </div>
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('bootstrap4-dark-blue', 'dark')">
                <img src="assets/layout/images/themes/arya-red.png" class="w-6rem h-4rem" alt="Bootstrap Dark Blue">
            </button>
            <p>Dark</p>
        </div>
    </div>


    <h6>Material Design</h6>
    <div class="grid">
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('mdc-light-indigo', 'light')">
                <img src="assets/layout/images/themes/lara-light-red.png" class="w-6rem h-4rem" alt="Material Light Indigo">
            </button>
            <p>Light</p>
        </div>
        
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('mdc-dark-indigo', 'dark')">
                <img src="assets/layout/images/themes/arya-red.png" class="w-6rem h-4rem" alt="Material Dark Indigo">
            </button>
            <p>Dark</p>
        </div>
        
    </div>

    <h6>Lara</h6>
    <div class="grid">
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('lara-light-indigo', 'light')">
                <img src="assets/layout/images/themes/lara-light-red.png" class="w-6rem h-4rem" alt="Lara Light Indigo">
            </button>
            <p>Light</p>
        </div>
        <div class="col-6">
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('lara-dark-indigo', 'dark')">
                <img src="assets/layout/images/themes/arya-red.png" class="w-6rem h-4rem" alt="Lara Dark Indigo">
            </button>
            <p>Dark</p>
        </div>
    </div>
    
    <div class="grid">
        <div class="col-4">
            <h6>Tailwind</h6>
            <button class="p-link w-5rem h-4rem" (click)="changeTheme('tailwind-light', 'light')">
                <img src="assets/layout/images/themes/lara-light-red.png" class="w-5rem h-4rem" alt="Tailwind Light">
            </button>
        </div>
    
        <div class="col-4">
            <h6>Fluent</h6>
            <button class="p-link w-5rem h-4rem" (click)="changeTheme('fluent-light', 'light')">
                <img src="assets/layout/images/themes/lara-light-red.png" class="w-5rem h-4rem" alt="Fluent Light">
            </button>
        </div>
    
        <div class="col-4">
            <h6>Saga</h6>
            <button class="p-link w-5rem h-4rem" (click)="changeTheme('saga-blue', 'light')">
                <img src="assets/layout/images/themes/saga-red.png" class="w-5rem h-4rem" alt="Saga Blue">
            </button>
        </div>
    </div>
        
        <div class="grid">
        <div class="col-6">
            <h6>Vela</h6>
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('vela-blue', 'dark')">
                <img src="assets/layout/images/themes/vela-red.png" class="w-6rem h-4rem" alt="Vela Blue">
            </button>
        </div>
   
        <div class="col-6">
            <h6>Arya</h6>
            <button class="p-link w-6rem h-4rem" (click)="changeTheme('arya-blue', 'dark')">
                <img src="assets/layout/images/themes/arya-red.png" class="w-6rem h-4rem" alt="Arya Blue">
            </button>
        </div>
    </div> 
    
</p-sidebar>
