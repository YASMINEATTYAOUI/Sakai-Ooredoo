<div class="grid ">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
              (click)="deleteSelectedBrands(selectedBrands)" [disabled]="!selectedBrands || !selectedBrands.length"></button>
          </div>
        </ng-template>

        <ng-template pTemplate="right">
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
            class="mr-2 inline-block"></p-fileUpload>
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button>
        </ng-template>
      </p-toolbar>

      <p-table [value]="filteredData" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="4"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]" 
        [(selection)]="selectedBrands" selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">

          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Brands Management</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="searchBrands($event.target.value)" placeholder="Search..." class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name">
              <span class="">Name</span><p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="image">
              <span class="">Image</span>
            </th>
            <th pSortableColumn="products">
              <span class="">Products</span><p-sortIcon field="products"></p-sortIcon>
            </th>
            <th pSortableColumn="edit"><span></span></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-brand>
          <tr class="ng-star-inserted" (click)="viewRoleDetails(brand.id)" >
            <td>
              <p-tableCheckbox [value]="brand"></p-tableCheckbox>
            </td>
            <td>
                <span class=""></span>
                {{ brand.name }}

            </td>
            <td>
              <img alt="" th:src="*{'file:image/jpeg;base64,'+{brand.image}}" style="width: 100px;height: 100px;">
              
            </td>
            <td>
              {{ brand.products }}
            </td>
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="editBrand(brand)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteBrand(brand)"></button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{ brands ? brands.length : 0 }} brands.
          </div>
        </ng-template>
      </p-table>
    </div>


    <p-dialog [(visible)]="brandDialog" [style]="{width: '450px'}" header="Brand Details" [modal]="true"
      class="p-fluid">
      <ng-template pTemplate="content">
        <form [formGroup]="brandForm">
          <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" formControlName="name" [(ngModel)]="brand.name" required autofocus
              [ngClass]="{'ng-invalid ng-dirty' : submitted && !brand.name}" />
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !brand.name">Name is required.</small>
          </div>
          
          <div class="field">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" pInputTextarea [(ngModel)]="brand.description"
              required rows="3" cols="20"></textarea>
          </div>

          <div class="field">
            <label for="brandLogo">Brand Logo</label>
            <p-fileUpload type="file" id="brandLogo" mode="basic" accept="image/*"  label="Import Image" chooseLabel="Import"
            class="mr-2 inline-block" (change)="onFileSelected($event)"></p-fileUpload>
            
          </div>
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onSave()"
          [disabled]="brandForm.invalid || brandForm.pristine"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteBrandDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="brand">Are you sure you want to delete this brand <b>{{brand.name}}</b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
          (click)="deleteBrandDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteBrandsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Are you sure you want to delete selected brands?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
          (click)="deleteBrandsDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
          (click)="confirmDeleteSelected()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
