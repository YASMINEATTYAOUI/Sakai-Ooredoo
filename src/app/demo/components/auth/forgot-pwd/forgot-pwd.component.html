<div class="grid surface-50 max-w-screen max-h-screen grid-nogutter">
  <div class="col-12 md:col-6">

    <p-toast></p-toast>

    <div class="flex justify-content-center flex-wrap flipup animation-duration-500">
      <div class="mt-8 p-4 shadow-2 border-round lg:w-8 w-12">
        <div class="text-center mb-5">
          <img href="/" src="assets/layout/images/{{
              layoutService.config().colorScheme === 'light'
                  ? 'big-logo-light'
                  : 'big-logo-dark'
          }}.svg" alt="Ooredoo logo" style="width: 200px" class="mb-5 w-6rem flex-shrink-0" />


          <div *ngIf="!expression">
            <div class="text-900 text-3xl font-medium mb-3">Forget Password</div>
            <span class="text-600 font-medium line-height-3">Weâ€™ll send a verification code to this email if it matches
              an
              existing account.</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"></a>

            <div>
              <form [formGroup]="forgetPasswordForm" class="flex flex-column gap-3 mt-3">
                <div>
                  <span class="p-input-icon-left w-full">
                    <i class="pi pi-envelope"></i>
                    <input type="text" pInputText formControlName="email" placeholder="Your Account Email"
                      class="w-full" />
                  </span>
                  <small *ngIf="forgetPasswordForm.get('email').invalid && forgetPasswordForm.get('email').touched">
                    <div *ngIf="forgetPasswordForm.get('email').errors.required" class="text-red-700">Email is required.
                    </div>
                    <div *ngIf="forgetPasswordForm.get('email').errors.email" class="text-red-700">nvalid email format.
                    </div>
                  </small>
                </div>
              </form>
            </div>

            <div class="pt-5 w-full">
              <p-button pbutton pripple label="Send" styleClass="p-button-rounded w-full" (click)="sendOtp()">
              </p-button>
              <a>
                <p-button pbutton pripple label="Cancel" label="Back"
                  styleClass="mt-2 p-button-rounded p-button-text w-full" routerLink="/auth/login">
                </p-button>
              </a>
            </div>
          </div>

          <div *ngIf="expression" class=" p-dialog-content mb-2">
            <div class="flex flex-column align-items-center ">
              <span
                class="flex align-items-center justify-content-center bg-yellow-100 text-yellow-800 mr-3 border-circle mb-3"
                style="width: 5rem; height: 5rem;"><i class="pi pi-check text-5xl"></i></span>
              <div class="font-medium text-2xl text-900">Password Reset Email Sent</div>
            </div>
            <p class="line-height-3 p-0 m-0 ">We have sent a verification code to your email address. Please check your
              inbox and follow the instructions to reset your password.</p>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="fadein animation-duration-500 md:col-6">
    <div class="overflow-hidden">
      <div class="bg-cover bg-center bg-no-repeat h-screen w-full"
        style="background-image: url('../../../../../assets/demo/images/notfound/forgot_pwd.png')"></div>
    </div>
  </div>
</div>
