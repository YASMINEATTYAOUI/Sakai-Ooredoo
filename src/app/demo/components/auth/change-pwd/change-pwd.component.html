<div class="grid surface-50 max-w-screen max-h-screen grid-nogutter">
  <div class="col-12 md:col-6">

    <p-toast></p-toast>

    <div class="flex justify-content-center flex-wrap flipup animation-duration-500">
      <div class="mt-8 p-4 shadow-2 border-round lg:w-8 w-12">
        <div class="text-center mb-5">
          <img href="/" src="assets/layout/images/{{
              layoutService.config().colorScheme === 'light'
                  ? 'big-logo-light'
                  : 'big-logo-dark'
          }}.svg" alt="Ooredoo logo" style="width: 200px" class="mb-5 w-6rem flex-shrink-0" />

          <div>
            <div class="text-900 text-3xl font-medium mb-3">Change Password</div>
            <span class="text-600 font-medium line-height-3">Please enter your new password.</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"></a>

            <div>
              <form [formGroup]="changePasswordForm" class="flex flex-column gap-3 mt-3">
                <div>


                  <span class="p-input-icon-left w-full  mb-4 mt-4">
                    <i class="pi pi-lock"></i>
                    <input [type]="passwordFieldType" pInputText formControlName="password"
                      placeholder="Enter a new password" class="w-full" />
                  </span>
                  <small
                  *ngIf="changePasswordForm.get('password').invalid && changePasswordForm.get('password').touched">
                  <div *ngIf="changePasswordForm.get('password').errors.required" class="text-red-700">Please enter
                    your password.
                  </div>
                </small>
                
                  <div class="password-container mb-4">
                    <span class="p-input-icon-left w-full">
                      <i class="pi pi-lock"></i>
                      <input [type]="passwordFieldType" pInputText formControlName="confirmPassword"
                        placeholder="Confirm password" class="w-full" />
                    </span>
                  </div>
                  <small
                  *ngIf="changePasswordForm.get('confirmPassword').invalid && changePasswordForm.get('confirmPassword').touched">
                  <div *ngIf="changePasswordForm.get('confirmPassword').errors.required" class="text-red-700">Please
                    confirm your password.
                  </div>
                </small>

                  <div class="flex align-items-center">
                    <p-checkbox id="viewPassword" [binary]="true" styleClass="mr-2"
                      (click)="togglePasswordVisibility()"></p-checkbox>
                    <label for="viewPassword">Show password</label>
                  </div>
                  
                  
                </div>
              </form>
            </div>

            <div class="pt-5 w-full">
              <p-button pbutton pripple label="Submit" styleClass="p-button-rounded w-full">
              </p-button>
              <a>
                <p-button pbutton pripple label="Cancel" label="Back"
                  styleClass="mt-2 p-button-rounded p-button-text w-full" routerLink="/auth/login">
                </p-button>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="fadein animation-duration-500 md:col-6">
    <div class="overflow-hidden">
      <div class="bg-cover bg-center bg-no-repeat h-screen w-full"
        style="background-image: url('../../../../../assets/demo/images/notfound/Reset\ password-amico.png')"></div>
    </div>
  </div>
</div>
