<div class="grid surface-50 max-w-screen max-h-screen grid-nogutter">
  <div class="col-12 md:col-6">

    <p-toast></p-toast>

    <div class="flex justify-content-center flex-wrap flipup animation-duration-500">
      <div class="mt-8 p-4 shadow-2 border-round lg:w-8 w-12">
        <div class="text-center mb-5">
          <img href="/" src="assets/layout/images/{{
              layoutService.config().colorScheme === 'light'
                  ? 'big-logo-light'
                  : 'big-logo-dark'
          }}.svg" alt="Ooredoo logo" style="width: 200px" class="mb-5 w-6rem flex-shrink-0" />

          <div>
            <div class="text-900 text-3xl font-medium mb-3">Verification</div>
            <div class="text-600 font-medium line-height-3 mb-4">Please enter the verification code send to your Email
            </div>
          </div>

          <form [formGroup]="otpForm" class="flex flex-column gap-3 mt-3" (ngSubmit)="onSubmit()">
            <div>
              <ng-otp-input formControlName="otp" [config]="{ length: 6 }" class="m-6"></ng-otp-input>
            </div>
            <div class="pt-5 w-full">
              <p-button pbutton label="Submit" styleClass="p-button-rounded w-full"></p-button>
              <a>
                <p-button pbutton label="Cancel" styleClass="mt-2 p-button-rounded p-button-text w-full" routerLink="/auth/login"></p-button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="fadein animation-duration-500 md:col-6">
    <div class="overflow-hidden">
      <div class="bg-cover bg-center bg-no-repeat h-screen w-full"
        style="background-image: url('../../../../../assets/demo/images/notfound/Enter\ OTP-amico.png')"></div>
    </div>
  </div>
</div>
