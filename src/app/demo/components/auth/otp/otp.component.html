<div class="grid surface-50 max-w-screen max-h-screen grid-nogutter">
  <div class="col-12 md:col-6">
    <p-toast></p-toast>
    <div class="flex justify-content-center flex-wrap flipup animation-duration-500">
      <div class="mt-8 p-4 shadow-2 border-round lg:w-8 w-12">
        <div class="text-center mb-5">
          <img href="/" src="assets/layout/images/{{
              layoutService.config().colorScheme === 'light'
                  ? 'big-logo-light'
                  : 'big-logo-dark'
          }}.svg" alt="Ooredoo logo" style="width: 200px" class="mb-5 w-6rem flex-shrink-0" />
          <div>
            <div class="text-900 text-3xl font-medium mb-3">Verification</div>
            <div class="text-600 font-medium line-height-3 mb-4">Please enter the verification code sent to your Email</div>
          </div>
          <form [formGroup]="otpForm">
            <ng-otp-input formControlName="otp" [config]="{ length: 6 }" class="m-6"></ng-otp-input>
          </form>
          
          <div *ngIf="!expression" class="pt-5 w-full">
            <p-button pbutton label="Submit" styleClass="p-button-rounded w-full" (onClick)="onSubmit()"></p-button>
            <a>
              <p-button pbutton label="Cancel" styleClass="mt-2 p-button-rounded p-button-text w-full" routerLink="/auth/login"></p-button>
            </a>
          </div>

          <div *ngIf="expression"  class="pt-5 w-full" style="display: flex; justify-content: space-between; align-items: center;">
            <span>
              <p-button pbutton pripple label="Cancel" label="Back" styleClass="p-button-rounded p-button-text" routerLink="/auth/forgot-pwd/otp">
              </p-button>
            </span>
            <span>
              <p-button pbutton pripple label="Next" styleClass="p-button-rounded" routerLink="/auth/forgot-pwd/otp/change-pwd">
              </p-button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="fadein animation-duration-500 md:col-6">
    <div class="overflow-hidden">
      <div class="bg-cover bg-center bg-no-repeat h-screen w-full" style="background-image: url('../../../../../assets/demo/images/notfound/Enter\ OTP-amico.png')"></div>
    </div>
  </div>
</div>
