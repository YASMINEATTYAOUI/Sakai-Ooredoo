<div class="surface-card p-4 shadow-2 border-round">
  <div class="grid formgrid p-fluid">


    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Edit Profile</div>
      <!-- <span class="text-600 font-medium line-height-3">Please enter your new password.</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"></a> -->
    </div>

    <div class="field mb-4 col-12">
      <label for="username" class="font-medium text-900">Username</label>
      <input id="username" type="text" pinputtext="" class="p-inputtext p-component p-element" />
    </div>

    <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
    <div class="field mb-4 col-12 md:col-6">
      <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
      <input id="firstName" type="text" pinputtext=""
        class="p-inputtext p-component p-element ng-valid ng-touched ng-dirty" />
    </div>

    <div class="field mb-4 col-12 md:col-6">
      <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
      <input id="lastName" type="text" pinputtext=""
        class="p-inputtext p-component p-element ng-valid ng-touched ng-dirty" />
    </div>

    <div class="field mb-4 col-12 md:col-6">
      <label for="phoneNumber" class="block text-900 font-medium mb-2">Phone Number</label>
      <input id="phoneNumber" type="text" pinputtext=""
        class="p-inputtext p-component p-element ng-valid ng-touched ng-dirty" />
    </div>

    <div class="field mb-4 col-12 md:col-6">
      <label for="avatar2" class="font-medium text-900">Avatar</label>
      <div class="flex align-items-center">
        <img src="../../../../assets/demo/images/avatar/hero-1.png" width="200" class="mr-4" />

        <p-toast />
        <p-fileUpload mode="basic" chooseLabel="Upload Image" chooseIcon="pi pi-upload" name="demo[]" accept="image/*"
          maxFileSize="1000000" (onUpload)="onUpload($event)" />
      </div>
    </div>
    <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
    <div class="field mb-4 col-12 md:col-6">
      <label for="email2" class="font-medium text-900">Email</label>
      <input id="email2" type="text" pinputtext="" class="p-inputtext p-component p-element" />
    </div>
    <div class="field mb-4 col-12 md:col-6">
      <label for="role" class="font-medium text-900">Role</label>
      <p-dropdown inputid="role" optionlabel="name" filterby="name" placeholder="Select a Role"
        class="p-element p-inputwrapper">
        <div class="p-dropdown p-component p-dropdown-clearable">
          <div class="p-hidden-accessible">
            <input type="text" readonly="" aria-haspopup="listbox" pautofocus="" role="combobox" class="p-element"
              id="role" placeholder="Select a Role" aria-expanded="false" />
          </div>
          <!---->
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
            class="mr-2 inline-block"></p-fileUpload>
          <span class="p-dropdown-label p-inputtext p-placeholder ng-star-inserted">Select a
            Role</span><!----><!----><!---->
          <div role="button" aria-label="dropdown trigger" aria-haspopup="listbox" class="p-dropdown-trigger">
            <!---->
            <div class="p-element p-icon-wrapper ng-star-inserted">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="p-dropdown-trigger-icon p-icon" aria-hidden="true"></svg>
            </div>
            <!----><!----><!----><!---->
          </div>
          <p-overlay class="p-element ng-tns-c30-96 ng-star-inserted"><!----></p-overlay>
        </div>
      </p-dropdown>
    </div>

    <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
    <div class="col-3">
      <button pButton pRipple type="button" label="Save Changes" class="p-button-danger"></button>
    </div>
  </div>
</div>
